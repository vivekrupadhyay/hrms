<app-loading [isLoading]="loading | async">
  <mat-card>
    <mat-card-title><h2>Login</h2></mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
        <mat-form-field class="full-width">
          <label for="email">Email</label>
          <input
            type="text"
            matInput
            formControlName="email"
            maxlength="50"
            autocomplete="off"
          />
          <mat-error *ngIf="hasError('email', 'required')"
            >Email is required.</mat-error
          >
        </mat-form-field>
        <mat-form-field class="full-width">
          <label for="Password">Password</label>
          <input
            matInput
            type="password"
            id="password"
            formControlName="password"
            maxlength="50"
            autocomplete="off"
          />
          <mat-error *ngIf="hasError('password', 'required')"
            >Password is required.</mat-error
          >
        </mat-form-field>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</app-loading>
